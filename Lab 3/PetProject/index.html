<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="images/logo.svg" alt="logo">
            <nav class="menu">
                <div class="menu__list">
                    <!-- <button class="menu__item menu__item_active" menu-habbit-id="1">
                        <img src="images/water.svg" alt="water">
                    </button>
                    <button class="menu__item">
                        <img src="images/food.svg" alt="food">
                    </button> -->
                </div>
                <button class="menu__add" onclick="togglePopup()">
                    <img src="images/add.svg" alt="add">
                </button>
            </nav>
        </div>
        <div class="content">
            <header>
                <h1 class="h1">Welcome</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__percent">%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
            </header>
            <main>
                <div id="days"></div>
                <div class="habbit">
                    <div class="habbit__day">День _</div>
                    <form class="habbit__form" onsubmit="addDays(event)">
                        <input type="text" name="comment" class="input_icon" placeholder="Комментарий">
                        <img class="input__icon" src="images/comment.svg" alt="comment">
                        <button class="button" type="submit">Готово</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <div class="cover cover_hidden" id="add-habbit-popup">
        <div class="popup">
            <h2>Новая привычка</h2>
            <div class="icon-label">Иконка</div>
            <div class="icon-select">
                <button class="icon icon_active" onclick="setIcon(this, 'sport')">
                    <img src="images/sport.svg" alt="sport">
                </button>
                <button class="icon" onclick="setIcon(this, 'water')">
                    <img src="images/water.svg" alt="water">
                </button>
                <button class="icon" onclick="setIcon(this, 'food')">
                    <img src="images/food.svg" alt="food">
                </button>
            </div>
            <form class="popup__form" action="#" onsubmit="addHabbit(event)">
                <input type="text" name="name" placeholder="Название">
                <input type="text" name="icon" hidden placeholder="Иконка" value="sport">
                <input type="number" name="target" placeholder="Цель">
                <button class="button" type="submit">Добавить</button>
            </form>
            <button class="popup__close" onclick="togglePopup()">
                <img src="images/close.svg" alt="close">
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
