<h3>Albums</h3>

<div *ngFor="let photo of albumPhotos; let i = index">
<button *ngIf="i === 0" [routerLink]="['/albums', photo.albumId]">Return Back</button>
  <br>
  <span>Photo number: {{ photo.id }}</span>
  <br>
  <h3>Thumbnail</h3>
  <img class="thumbnail" src = "{{photo.thumbnailUrl}}">
  <br>
  <h3>Actual Picture</h3>
  <img class="picture" src="{{photo.url}}">
</div>
