<h2>Album Details</h2>

<div *ngIf="album">
  <h3>Album ID: {{ album.id }}</h3>
  <h1>Album Title: {{ editedTitle }}</h1>
  <input [(ngModel)]="editedTitle" />
  <button (click)="saveAlbum()">Save</button>
  <br />
  <button routerLink="/albums">Return back</button>
  <br />
  <hr />
  <a [routerLink]="['/albums', album.id, 'photos']">PHOTOS ARE HERE</a>
</div>
